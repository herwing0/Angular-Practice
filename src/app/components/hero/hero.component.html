<h1>{{heroe.nombre | uppercase }} <small>{{heroe.aparicion | date:'y' }} </small> </h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img src="{{ heroe.img }} " class="img-fluid " alt="{{heroe.nombre }} ">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block ">Regresar</a>
    </div>

    <div class="col-md-8 ">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Radiant'" class="img-logo" src="assets/img/radiant.jpg " alt="Radiant ">
            <img *ngIf="heroe.casa == 'Dire'" class="img-logo" src="assets/img/dire.jpg " alt="Dire ">
        </div>
    </div>





</div>
